<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<style>

		body{
			display: flex;
			flex: wrap;
		}

		.box {
			width: 100px;
			height: 100px;
			background: skyblue;
			cursor: pointer;
			transition: 0.8s;
			margin:0px 8px 8px 0px; 
			text-align: center;
			line-height: 100px;
		}

		.carcle{
			background-color: pink;
			border-radius: 50%;
			transform: rotate(360deg);
		}

		.win{
			background-color: pink;
			border-radius: 50%;
			transform: rotate(360deg);
		}

		.lose{
			transform: scale(0.9);
		}
		
	</style>
</head>
<body>
	
	<div class="box" id="target">
		
	</div>

	<script type="text/javascript">
		'use strict';

		document.getElementByld('target');addEventListener('click' ,() =>{
			document.getElementByld('target').style.background = 'pink';
			document.getElementByld('target').style.borderRadius = '50';

		});


// テスト変更バージョン１
		

		


	</script>
</body>
</html>
